<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller ="NarrowItDownController as menu">
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.search();">Narrow It Down For Me!</button>
    </div>
  </div>
  <div class="container">
    <found-items items-found="menu" on-remove="menu.removeItem(index)"></found-items>
    <div class="emptyMessage" ng-show=menu.found.length === 0> Nothing found </div>
  </div>

  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/narrowItDownController.js"></script>
  <script src="scripts/menuSearchService.js"></script>
  <script src="scripts/foundItemDirective.js"></script>
</body>
</html>
